<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armando Regex</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="">
      <form action="">
        <div>
          <h2>Complete el formulario</h2>
          <div>
            <label for="regex-name">Nombre</label>
            <input type="text" placeholder="Ingrese sus nombres" pattern="[A-Z][a-z]+">
            <br>
            <label for="regex-last">Apellido</label>
            <input type="text" placeholder="Ingrese sus apellidos" pattern="[A-Z][a-z]+">
          </div><br>
          <div>
            <label for="regex-identifier">DNI</label>
            <input type="text" placeholder="Ingrese su número de DNI" pattern="[0-9]{8}" >
          </div><br>
          <div>
            <label for="regex-birthdate">Fecha de nacimiento</label>
            <input type="text" placeholder="Ingrese su fecha de nacimiento" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$">
          </div>
          <div><br>
            <label for="regex-cell-phone">Número de celular</label>
            <input type="text" placeholder="Ingrese su número de celular" pattern="[0-9]{9}">
            <br>
            <label for="regex-phone-house">Número deteléfono de casa</label>
            <input type="text" placeholder="Ingrese su teléfono de casa" pattern="[0-9]{3}[|-][0-9]{4}">
          </div>
          <div><br>
            <label for="regex-password">Contraseña</label>
            <input type="text"placeholder="Ingrese su contraseña" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$">
            <br>
            <label for="regex-confirm-password">Confirmar contraseña</label>
            <input type="text"  placeholder="Confirme su contraseña" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$">
          </div>
          <div><br>
            <label for="regex-comments">Comentarios</label>
            <input type="text" placeholder="Dejanos un comentario">
          </div><br>
          <div>
            <input type="checkbox" >
            <span>Acepto los términos y condiciones</span>
          </div><br>
          <button type="text" name="button">Enviar formulario</button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armando Regex</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <h1>Complete el formulario de registro</h1>
      <form action="">
        <div class="contenedor-campo">
          <input type="text" class="input-namelast" placeholder="Ingrese su(s) nombre(s)" pattern="[A-Z][a-záéíóúñÁÉÍÓÚÑ-']+" title="Coloque la inicial de su nombre en mayúscula" required>
          <input type="text" class="input-namelast" placeholder="Ingrese su(s) apellido(s)" pattern="[A-Z][a-záéíóúñÁÉÍÓÚÑ-']+" title="Coloque la inicial de su apellido en mayúscula" required><br>
          <input type="text" class="input-dni"      placeholder="Ingrese su número de DNI" pattern="[0-9]{8}" title="Coloque los 8 dígitos de su DNI" required><br>
          <input type="text" class="input-date"     placeholder="Ingrese su fecha de nacimiento" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" title="Coloque su fecha de nacimiento separado con -,.,/"><br>
          <input type="text" class="input-phone"    placeholder="Ingrese su número de celular" pattern="[0-9]{9}" title="Ingrese los 9 dígitos de su celular" required>
          <input type="text" class="input-phone"    placeholder="Ingrese su teléfono de casa" pattern="[0-9]{7}" title="Ingrese los 7 dígitos de su teléfono de casa" required><br>
          <input type="password" class="input-pass" placeholder="Ingrese su contraseña" title="Ingrese una contraseña entre 8 y 16 caracteres">
          <input type="password" class="input-pass" placeholder="Confirme su contraseña" title="Vuelva a ingresa su misma contraseña"><br>
          <input type="text" class="input-comments" placeholder="Dejanos un comentario" title="Podrá ingresar un comentario de solo 500 caractes como máximo." required><br>
          <input type="checkbox"class="check" required>
            <span>Acepto los términos y condiciones</span><br><br>
          <input type="submit" class="ingresar" value="Enviar">
        </div>
    </form>
  </body>
</html>
